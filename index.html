<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- REMIXICON -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="container p-5">
      <img class="logo" src="images/logo.svg" alt="logo" />
    </header>
    <main class="container p-5">
      <section class="row row-cols-1 row-cols-md-2" #hero-section>
        <img class="col pb-5" src="images/illustration-mockups.svg" alt="..." />
        <div class="col p-4 text-center text-md-start text-wrapper">
          <h1 class="title fw-bold">Build The Community Your Fans Will Love</h1>
          <p class="subtitle py-2">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="button shadow">Register</button>
        </div>
      </section>
      <section
        class="icons pt-5 d-flex align-items-center justify-content-center justify-content-md-end gap-3"
      >
        <i class="ri-facebook-fill"></i>
        <i class="ri-twitter-fill"></i>
        <i class="ri-instagram-line"></i>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/danemaas">Daniel</a>.
      </p>
    </footer>
  </body>
  <!-- BOOTSTRAP CDN -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
